<div class="container mt text-center">

    <div class="row">
      <div class="col-sm-2">
          <button mat-icon-button color="primary" routerLink="/dashboard">
              <mat-icon>undo</mat-icon>
            </button>
      </div>
          <div class="col-sm-8">
              <h2>All Stock Exchanges</h2>
          </div>  
  
          <div class="col-sm-2">
            <!-- <button mat-icon-button color="primary" routerLink="/add-company">
              <mat-icon>add-box</mat-icon>
              Add a new Company
            </button> -->
        </div>  
  
      </div>
  
    <div class="container text-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
      <ng-container matColumnDef="stockExchange">
        <th mat-header-cell *matHeaderCellDef>Stock Exchange</th>
        <td mat-cell *matCellDef="let stockex"><b>{{stockex.stockExchange}}</b></td>
      </ng-container>
    
      <ng-container matColumnDef="brief">
        <th mat-header-cell *matHeaderCellDef>Brief</th>
        <td mat-cell *matCellDef="let stockex">{{stockex.brief}}</td>
      </ng-container>
  
      <ng-container matColumnDef="contactAddress">
          <th mat-header-cell *matHeaderCellDef>Contact Address</th>
          <td mat-cell *matCellDef="let stockex">{{stockex.contactAddress}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="remarks">
          <th mat-header-cell *matHeaderCellDef>Remarks</th>
          <td mat-cell *matCellDef="let stockex">{{stockex.remarks}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)='GetItem(row.stockExchange)' *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
   </div>
