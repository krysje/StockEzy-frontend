<div class="bootstrap-wrapper">
    <div class="container mt text-center">
        <div class="row">
            <div class="col-sm-1">
                <button mat-icon-button color="primary" routerLink="/view-all-companies">
                    <mat-icon>undo</mat-icon>
                  </button>
            </div>
                <div class="col-sm-10">
                    <h1>{{company.companyName}}</h1>
                    <b><span>{{company.companyCode}}</span></b>
                </div>  
            </div>
            </div>
            </div>

            <div class="container mt">
              <div class="row">

                <div class="col align-self-center">

                    <form>

                        <div class="form-group row">
                          <label  class="col-sm-2 col-form-label"><b>TurnOver</b></label>
                          <div class="col-sm-10">
                            <input name="turnover" [(ngModel)]="company.turnover" type="text" class="form-control" value={{company.turnover}}>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label"><b>CEO</b></label>
                          <div class="col-sm-10">
                            <input name="ceo" [(ngModel)]="company.ceo" type="text" class="form-control" placeholder={{company.ceo}}>
                          </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><b>Board Of Directors</b></label>
                            <div class="col-sm-10">
                              <input name="boardOfDirectors" [(ngModel)]="company.boardOfDirectors" type="text" class="form-control" placeholder={{company.boardOfDirectors}}>
                            </div>
                          </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><b>Listed in Stock Exchanges</b></label>
                            <div class="col-sm-10">
                              <input name="listedinStockExchanges" [(ngModel)]="company.listedinStockExchanges" type="text" class="form-control" placeholder={{company.listedinStockExchanges}}>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><b>Brief</b></label>
                            <div class="col-sm-10">
                              <textarea rows="4" cols="40" name="brief" [(ngModel)]="company.brief" type="text" class="form-control" placeholder={{company.brief}}></textarea>
                            </div>
                          </div>

                          <div class="text-center mt">
                            <a mat-raised-button (click)="onUpdate()" color="accent">Update</a>
                            <a mat-raised-button (click)="onDelete()" color="warn">Delete</a>
                          </div>

                      </form>


                </div>

            </div>
        </div>
